<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 추가 - 한동 축구 클럽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>

<body class="bg-dark text-white">

    <header class="py-4 text-center bg-black border-bottom border-secondary">
        <h1 class="fw-bold">한동 축구 클럽</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">회원 리스트 돌아가기</a></li>
                <li class="nav-item"><a class="nav-link active" href="add.html">회원 추가</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="mb-3">회원 추가</h2>
        <form id="memberForm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">포지션</label>
                <select id="position" class="form-select form-select-sm" required>
                    <option value="">포지션 선택</option>
                    <option value="골키퍼">골키퍼</option>
                    <option value="골키퍼">수비수</option>
                    <option value="골키퍼">미드필더</option>
                    <option value="골키퍼">공격수</option>
                    <option value="골키퍼">심판</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birth" required max="2025-09-20">
            </div>

            <div class="mb-3">
                <label for="score" class="form-label">지난주 경기 평가 점수 (n/10)</label>
                <input type="number" class="form-control" id="score" required min="0" max="10">
            </div>

            <button type="submit" class="btn btn-primary">등록</button>
            <a href="index.html" class="btn btn-secondary">취소</a>
        </form>
        <script>
            const form = document.getElementById("memberForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); 
                alert("해당 정보로 회원명단에 추가되었습니다.");
                form.reset();
            });
        </script>

    </div>
</body>

</html>
